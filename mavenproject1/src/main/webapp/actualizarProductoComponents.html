<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class ="h1 container text-center mb-5 mt-5"> Manage the components</div>
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Materia ID</th>
                    <th scope="col">Materia nombre</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
            
            <tfoot>
                <tr>
                    <th scope="col" colspan="2">Add a new component</th>
                    <th scope="col">
                        <button class="btn btn-primary" id="add">Add</button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </body>
    
    <script>
        $(document).ready(function() {
            $.ajax({
                url : "./ActionServlet",
                mathod : "POST",
                data : {
                    todo : "verifyConnection"
                },
                dataType: 'json'
            }).done(function(response) {
                if (!response.success) {
                    $(location).attr("href", "sign_in.html");
                }
            }).fail(function() {
               window.alert("Echec");
            });
            
            
            $.ajax({
                url : "./ActionServlet",
                method : "GET",
                data : {
                    todo : "verifyProductoId"
                },
                dataType : "json"
            }).done(function(response) {
                console.log(response.success);
                if (response.success === false) {
                    $(location).attr("href", "getProducto.html");
                }
            }).fail(function() {
                window.alert("Echec");
            });
            
            $.ajax({
                url : "./ActionServlet",
                method : "GET",
                data : {
                    todo : "getProductoComponents"
                },
                dataType: 'json'
            }).done(function(response) {
                let materialist = response.materiaList;
                for (let materia of materialist) {
                    let id = materia.id;
                    let nombre = materia.nombre;
                    
                    let newrow = $("<tr></tr>");
                    newrow.append($("<th>" + id + "</th>"));
                    newrow.append($("<th>" + nombre + "</th>"));
                    
                    let thButton = $("<th></th>");
                    let button = $("<button class='btn btn-danger'>Remove</button>");
                    button.on("click", function() {
                        $.ajax({
                            url : "./ActionServlet",
                            method : "POST",
                            data : {
                                todo : "removeFromProducto",
                                MateriaID : id
                            },
                            dataType: 'json'
                        }).done().fail(function() {
                            window.alert("Echec");
                        });
                    });
                    thButton.append(button);
                    newrow.append(thButton);
                    $("#tableBody").append(newrow);
                }
            }).fail(function() {
                window.alert("Echec");
            });
            
            $("#add").on("click", function() {
                $(location).attr("href", "addMateriaEnProducto.html");
            });
            
        });
    </script>
</html>
